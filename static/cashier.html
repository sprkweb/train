    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <a class="navbar-brand" href="#">ITMO Railways</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cashier.html">Cashier only
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Buy tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-about">
                <h1 class="mt-5">Building your way around the world</h1>
            </div>
        </div>
    </div>
</section>
<br/>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form method="post" class="align-content-center" id="ticket_print">
                    <div class="form-group">
                        <label for="wagonClass">Wagon Class</label>
                        <select id="wagonClass" class="form-control" name="first_st">
                            <option selected>Choose...</option>
                            <option>Luxe</option>
                            <option>Coupe</option>
                            <option>3rd class</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Ticket price</label><br/>
                        <input  id="price" class="form-control" type="text" placeholder="Enter ticket price (₽)">
                    </div>
                    <div class="form-group">
                        <label for="firstPlace">First station</label>
                        <select id="firstPlace" class="form-control" name="first_st">
                            <option selected>Choose...</option>
                            <option>St 1</option>
                            <option>St 2</option>
                            <option>St 3</option>
                            <option>St 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="secondPlace">Second station</label>
                        <select id="secondPlace" class="form-control" name="second_st">
                            <option selected>Choose...</option>
                            <option>St 1</option>
                            <option>St 2</option>
                            <option>St 3</option>
                            <option>St 4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="send_form('ticket_print')">Print the ticket</button>
                </form>
            </div>
        </div>
    </div>
</section>
<br/>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    function send_form(form_id) {
        let form = $('#'+form_id);
        let msg = form.serialize();
        $.ajax({
            type: 'POST',
            url: '#',
            data: msg,
            success: function(data) {
                let res = $('#results');
                res.innerHTML = JSON.parse(data);
            },
            error:  function(){
                alert('Ошибка!');
            }
        });
    }
</script>
</body>
</html>
